apiVersion: v1
kind: Secret
metadata:
  name: default-ingress-tls-secret
  namespace: {{ namespace }}
type: kubernetes.io/tls
data:
  #
  # How to generate a self-signed certificate and key:
  #   openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
  #     -keyout tls.key -out tls.crt -subj "/CN=keylime-agent/O=keylime-agent"
  #
  # How to base64 encode the files and prepare for the secret:
  #   cat tls.crt | base64 | tr -d '\n'
  #   cat tls.key | base64 | tr -d '\n'
  #
  # Replace the placeholder values below with the base64 encoded output.
  #
  tls.crt: Cg== # Placeholder: echo -n "" | base64
  tls.key: Cg== # Placeholder: echo -n "" | base64

